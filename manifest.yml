---

applications:
- name: ((cf_manual_app_name))-cf
  memory: 1024M
  disk_quota: 512M
  instances: 1
  stack: cflinuxfs3

  # health_check_timeout maximum is 600s
  timeout: 120

  # Shown using IBM Cloud CLI (ibmcloud cf domains)
  routes:
    - route: ((cf_manual_app_name))-cf.((cf_manual_region)).cf.appdomain.cloud
    - route: ((cf_manual_app_name))-cf.apps.internal

  buildpacks:
    - https://github.com/cloudfoundry/nodejs-buildpack
#    - sdk-for-nodejs

  command: npm start

  services:
    - ((cf_manual_db_service_name))

